<!DOCTYPE html>
<html>
<head>
    <title>Test Electron Fetch</title>
</head>
<body>
    <h1>Test Electron Fetch</h1>
    <div id="result"></div>
    <div id="campinas-test"></div>
    
    <script>
        async function testFetch() {
            try {
                console.log('Tentando carregar orgaos_pje.json...');
                const response = await fetch('./orgaos_pje.json');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const ojData = await response.json();
                console.log('Dados carregados:', ojData);
                console.log('Chaves do objeto:', Object.keys(ojData));
                console.log('Tipo do objeto:', typeof ojData);
                
                // Verificar se Campinas existe
                if (ojData.Campinas) {
                    console.log('Campinas encontrado:', ojData.Campinas);
                    document.getElementById('campinas-test').innerHTML = `
                        <h2>Campinas encontrado!</h2>
                        <p>Número de OJs: ${ojData.Campinas.length}</p>
                        <ul>${ojData.Campinas.map(oj => `<li>${oj}</li>`).join('')}</ul>
                    `;
                } else {
                    console.log('Campinas NÃO encontrado');
                    document.getElementById('campinas-test').innerHTML = '<h2>Campinas NÃO encontrado!</h2>';
                }
                
                // Extrair todos os OJs
                const allOJs = [];
                Object.keys(ojData).forEach(cidade => {
                    if (Array.isArray(ojData[cidade])) {
                        allOJs.push(...ojData[cidade]);
                    }
                });
                
                console.log('Total de OJs extraídos:', allOJs.length);
                
                // Testar busca por Campinas
                const campanasOJs = allOJs.filter(oj => 
                    oj.toLowerCase().includes('campinas')
                );
                
                console.log('OJs que contêm "campinas":', campanasOJs);
                
                document.getElementById('result').innerHTML = `
                    <h2>Resultado do teste:</h2>
                    <p>Status da resposta: ${response.status}</p>
                    <p>Total de cidades: ${Object.keys(ojData).length}</p>
                    <p>Total de OJs: ${allOJs.length}</p>
                    <p>OJs com "Campinas": ${campanasOJs.length}</p>
                    <h3>OJs de Campinas:</h3>
                    <ul>${campanasOJs.map(oj => `<li>${oj}</li>`).join('')}</ul>
                `;
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Erro!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Executar teste quando a página carregar
        window.addEventListener('load', testFetch);
    </script>
</body>
</html>
