<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste OJ Selector V2 Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        small {
            color: #666;
            font-size: 12px;
        }
        
        /* OJ Selector Styles */
        .oj-selector {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            min-height: 40px;
        }
        
        .oj-selected {
            padding: 8px;
            min-height: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .oj-tag {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .oj-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }
        
        .oj-search {
            width: 100%;
            border: none;
            outline: none;
            padding: 8px;
            font-size: 14px;
        }
        
        .oj-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .oj-option {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .oj-option:hover {
            background-color: #f8f9fa;
        }
        
        .oj-option.selected {
            background-color: #e3f2fd;
        }
        
        .oj-no-results {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .oj-more-results {
            padding: 8px;
            text-align: center;
            color: #666;
            font-style: italic;
            background-color: #f8f9fa;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
        
        .debug-info h4 {
            margin-top: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <h1>Teste do Seletor de OJs - Modal V2</h1>
    
    <div class="debug-info">
        <h4>Debug Info:</h4>
        <div id="debug-output">Carregando...</div>
    </div>
    
    <button onclick="openModal()" class="btn btn-primary">Abrir Modal V2</button>
    
    <!-- Modal para configuração da Automação V2 -->
    <div id="servidor-v2-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configuração da Automação - Servidores</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="servidor-v2-form">
                    <div class="form-group">
                        <label for="v2-cpf">CPF do Servidor:</label>
                        <input type="text" id="v2-cpf" placeholder="000.000.000-00" required>
                        <small>CPF do servidor que receberá os vínculos</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="v2-perfil">Perfil:</label>
                        <select id="v2-perfil" required>
                            <option value="">Selecione...</option>
                            <option value="Secretário de Audiência" selected>Secretário de Audiência</option>
                            <option value="Perito Judicial">Perito Judicial</option>
                        </select>
                        <small>Perfil do servidor no sistema</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Órgãos Julgadores:</label>
                        <div class="orgaos-selector">
                            <div id="oj-selector-v2" class="oj-selector">
                                <!-- Estrutura será criada dinamicamente -->
                            </div>
                            <small>Selecione um ou mais órgãos julgadores</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Salvar Configuração</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <script>
        // Mock data - simplified version of orgaos_pje.json
        const mockOJData = {
            "Araraquara": [
                "1ª Vara do Trabalho de Araraquara",
                "2ª Vara do Trabalho de Araraquara",
                "3ª Vara do Trabalho de Araraquara",
                "CON1 - Araraquara",
                "CON2 - Araraquara",
                "EXE1 - Araraquara",
                "EXE2 - Araraquara",
                "LIQ1 - Araraquara",
                "LIQ2 - Araraquara",
                "Órgão Centralizador de Leilões Judiciais de Araraquara"
            ],
            "Bauru": [
                "1ª Vara do Trabalho de Bauru",
                "2ª Vara do Trabalho de Bauru",
                "3ª Vara do Trabalho de Bauru",
                "4ª Vara do Trabalho de Bauru",
                "LIQ2 - Bauru"
            ],
            "São José dos Campos": [
                "1ª Vara do Trabalho de São José dos Campos",
                "2ª Vara do Trabalho de São José dos Campos",
                "3ª Vara do Trabalho de São José dos Campos",
                "EXE1 - São José dos Campos"
            ],
            "Campinas": [
                "1ª Vara do Trabalho de Campinas",
                "2ª Vara do Trabalho de Campinas",
                "3ª Vara do Trabalho de Campinas",
                "4ª Vara do Trabalho de Campinas",
                "5ª Vara do Trabalho de Campinas"
            ]
        };
        
        // Global variables
        window.ojList = [];
        window.ojSelectors = {};
        
        // OJSelector class (simplified version)
        class OJSelector {
            constructor(containerId, ojList) {
                this.containerId = containerId;
                this.ojList = ojList;
                this.selectedOJs = [];
                this.filteredOJs = [...ojList];
                this.init();
            }
            
            init() {
                this.container = document.getElementById(this.containerId);
                console.log('OJSelector init - Container:', this.container);
                
                if (!this.container) {
                    console.error('Container não encontrado:', this.containerId);
                    return;
                }
                
                this.createHTML();
                
                this.searchInput = this.container.querySelector('.oj-search');
                this.selectedContainer = this.container.querySelector('.oj-selected');
                this.dropdown = this.container.querySelector('.oj-dropdown');
                this.optionsContainer = this.container.querySelector('.oj-options');
                this.hiddenInput = this.container.querySelector('input[type="hidden"]');
                
                console.log('OJSelector elementos encontrados:');
                console.log('- searchInput:', !!this.searchInput);
                console.log('- selectedContainer:', !!this.selectedContainer);
                console.log('- dropdown:', !!this.dropdown);
                console.log('- optionsContainer:', !!this.optionsContainer);
                console.log('- hiddenInput:', !!this.hiddenInput);
                
                if (!this.searchInput || !this.selectedContainer || !this.dropdown || !this.optionsContainer || !this.hiddenInput) {
                    console.error('Alguns elementos do OJSelector não foram encontrados');
                    return;
                }
                
                this.setupEventListeners();
                this.renderOptions();
                this.updateSelectedDisplay();
            }
            
            createHTML() {
                this.container.innerHTML = `
                    <div class="oj-selected"></div>
                    <input type="text" class="oj-search" placeholder="Buscar órgãos julgadores...">
                    <div class="oj-dropdown" style="display: none;">
                        <div class="oj-options"></div>
                    </div>
                    <input type="hidden" name="selected-ojs" value="">
                `;
            }
            
            setupEventListeners() {
                this.searchInput.addEventListener('input', (e) => {
                    this.filterOptions(e.target.value);
                });
                
                this.searchInput.addEventListener('focus', () => {
                    this.showDropdown();
                });
                
                document.addEventListener('click', (e) => {
                    if (!this.container.contains(e.target)) {
                        this.hideDropdown();
                    }
                });
            }
            
            filterOptions(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    this.filteredOJs = [...this.ojList];
                } else {
                    this.filteredOJs = this.ojList.filter(oj => 
                        oj.toLowerCase().includes(term)
                    );
                }
                
                this.renderOptions();
                
                if (term && this.filteredOJs.length > 0) {
                    this.showDropdown();
                }
            }
            
            renderOptions() {
                this.optionsContainer.innerHTML = '';
                
                const maxDisplay = 50;
                const displayOJs = this.filteredOJs.slice(0, maxDisplay);
                
                if (displayOJs.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'oj-no-results';
                    const searchTerm = this.searchInput.value.trim();
                    noResults.innerHTML = searchTerm ? 
                        `Nenhum OJ encontrado para "${searchTerm}"` :
                        'Digite para buscar órgãos julgadores';
                    this.optionsContainer.appendChild(noResults);
                    return;
                }
                
                displayOJs.forEach(oj => {
                    const option = document.createElement('div');
                    option.className = 'oj-option';
                    if (this.selectedOJs.includes(oj)) {
                        option.classList.add('selected');
                    }
                    
                    option.innerHTML = `
                        <input type="checkbox" ${this.selectedOJs.includes(oj) ? 'checked' : ''}>
                        <label>${oj}</label>
                    `;
                    
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.toggleOJ(oj);
                    });
                    
                    this.optionsContainer.appendChild(option);
                });
                
                if (this.filteredOJs.length > maxDisplay) {
                    const moreResults = document.createElement('div');
                    moreResults.className = 'oj-more-results';
                    moreResults.innerHTML = `Mostrando ${maxDisplay} de ${this.filteredOJs.length} resultados`;
                    this.optionsContainer.appendChild(moreResults);
                }
            }
            
            toggleOJ(oj) {
                const index = this.selectedOJs.indexOf(oj);
                if (index > -1) {
                    this.selectedOJs.splice(index, 1);
                } else {
                    this.selectedOJs.push(oj);
                }
                
                this.updateSelectedDisplay();
                this.renderOptions();
                this.updateHiddenInput();
            }
            
            removeOJ(oj) {
                const index = this.selectedOJs.indexOf(oj);
                if (index > -1) {
                    this.selectedOJs.splice(index, 1);
                    this.updateSelectedDisplay();
                    this.renderOptions();
                    this.updateHiddenInput();
                }
            }
            
            updateSelectedDisplay() {
                this.selectedContainer.innerHTML = '';
                
                this.selectedOJs.forEach(oj => {
                    const tag = document.createElement('div');
                    tag.className = 'oj-tag';
                    tag.innerHTML = `
                        ${oj}
                        <span class="remove" onclick="window.ojSelectors['${this.containerId}'].removeOJ('${oj}')">&times;</span>
                    `;
                    this.selectedContainer.appendChild(tag);
                });
            }
            
            updateHiddenInput() {
                this.hiddenInput.value = JSON.stringify(this.selectedOJs);
            }
            
            showDropdown() {
                this.dropdown.style.display = 'block';
            }
            
            hideDropdown() {
                this.dropdown.style.display = 'none';
            }
            
            getSelectedOJs() {
                return this.selectedOJs;
            }
        }
        
        // Initialize OJ list
        function initializeOJList() {
            const allOJs = [];
            Object.keys(mockOJData).forEach(cidade => {
                if (Array.isArray(mockOJData[cidade])) {
                    allOJs.push(...mockOJData[cidade]);
                }
            });
            
            window.ojList = allOJs.sort((a, b) => a.localeCompare(b, 'pt-BR', { sensitivity: 'base' }));
            console.log('Lista de OJs carregada:', window.ojList.length, 'órgãos');
            
            updateDebugInfo();
        }
        
        // Initialize OJ Selector V2
        function initializeOJSelectorV2() {
            const containerId = 'oj-selector-v2';
            const container = document.getElementById(containerId);
            
            console.log('=== INICIALIZANDO OJ SELECTOR V2 ===');
            console.log('Container ID:', containerId);
            console.log('Container encontrado:', !!container);
            console.log('Lista de OJs carregada:', window.ojList ? window.ojList.length : 0);
            
            if (container && window.ojList && window.ojList.length > 0) {
                if (window.ojSelectors[containerId]) {
                    delete window.ojSelectors[containerId];
                }
                
                try {
                    window.ojSelectors[containerId] = new OJSelector(containerId, window.ojList);
                    console.log('OJ Selector V2 inicializado com sucesso com', window.ojList.length, 'órgãos');
                    updateDebugInfo();
                } catch (error) {
                    console.error('Erro ao inicializar OJ Selector V2:', error);
                }
            } else {
                console.warn('Container oj-selector-v2 não encontrado ou lista de OJs vazia');
                console.warn('Container:', container);
                console.warn('OJ List:', window.ojList);
            }
        }
        
        // Modal functions
        function openModal() {
            console.log('=== ABRINDO MODAL SERVIDOR V2 ===');
            const modal = document.getElementById('servidor-v2-modal');
            console.log('Modal encontrado:', !!modal);
            
            if (modal) {
                modal.style.display = 'block';
                console.log('Modal display definido como block');
                console.log('Chamando initializeOJSelectorV2...');
                initializeOJSelectorV2();
                console.log('initializeOJSelectorV2 concluído');
            } else {
                console.error('Modal servidor-v2-modal não encontrado!');
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('servidor-v2-modal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        // Debug info
        function updateDebugInfo() {
            const debugOutput = document.getElementById('debug-output');
            const container = document.getElementById('oj-selector-v2');
            const selector = window.ojSelectors['oj-selector-v2'];
            
            debugOutput.innerHTML = `
                <strong>Estado atual:</strong><br>
                • Lista de OJs carregada: ${window.ojList ? window.ojList.length : 0} órgãos<br>
                • Container oj-selector-v2 existe: ${!!container}<br>
                • Seletor inicializado: ${!!selector}<br>
                • OJs selecionados: ${selector ? selector.getSelectedOJs().length : 0}<br>
                <br>
                <strong>Primeiros 5 OJs da lista:</strong><br>
                ${window.ojList ? window.ojList.slice(0, 5).map(oj => `• ${oj}`).join('<br>') : 'Nenhum'}
            `;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Página carregada, inicializando lista de OJs...');
            initializeOJList();
        });
    </script>
</body>
</html>
