<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes modernos -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para profundidade -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Brilho interno -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="128" cy="128" r="120" fill="url(#backgroundGradient)" filter="url(#dropshadow)"/>
  
  <!-- Anel interno para profundidade -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Escudo principal (representa justiça e proteção) -->
  <path d="M128 40 
           L128 40 
           C160 40, 180 60, 180 90
           C180 140, 150 180, 128 200
           C106 180, 76 140, 76 90
           C76 60, 96 40, 128 40 Z" 
        fill="url(#shieldGradient)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2"
        filter="url(#innerGlow)"/>
  
  <!-- Ícone de justiça (balança estilizada) -->
  <g transform="translate(128,110)">
    <!-- Haste central -->
    <rect x="-1.5" y="-25" width="3" height="40" fill="#2d3748" rx="1.5"/>
    
    <!-- Pratos da balança -->
    <g transform="translate(-20,-15)">
      <ellipse cx="0" cy="0" rx="12" ry="3" fill="#4A90E2" opacity="0.8"/>
      <rect x="-12" y="-1.5" width="24" height="3" fill="#357ABD" rx="1.5"/>
    </g>
    
    <g transform="translate(20,-15)">
      <ellipse cx="0" cy="0" rx="12" ry="3" fill="#4A90E2" opacity="0.8"/>
      <rect x="-12" y="-1.5" width="24" height="3" fill="#357ABD" rx="1.5"/>
    </g>
    
    <!-- Correntes da balança -->
    <line x1="-20" y1="-15" x2="0" y2="-20" stroke="#2d3748" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="-15" x2="0" y2="-20" stroke="#2d3748" stroke-width="2" opacity="0.7"/>
    
    <!-- Topo decorativo -->
    <circle cx="0" cy="-25" r="3" fill="#4A90E2"/>
  </g>
  
  <!-- Engrenagem de automação (canto inferior direito) -->
  <g transform="translate(160,160) scale(0.6)">
    <path d="M 20,10 
             L 25,5 
             L 35,5 
             L 40,10 
             L 40,20 
             L 35,25 
             L 25,25 
             L 20,20 
             L 15,15
             L 10,10
             L 10,0
             L 15,-5
             L 25,-5
             L 30,0
             Z" 
          fill="url(#gearGradient)" 
          opacity="0.9"
          transform="rotate(15)"/>
    <circle cx="20" cy="10" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="10" r="3" fill="#357ABD"/>
  </g>
  
  <!-- Elementos de conectividade (representando automação) -->
  <g opacity="0.4">
    <!-- Pontos de conexão -->
    <circle cx="80" cy="80" r="3" fill="#ffffff"/>
    <circle cx="176" cy="80" r="3" fill="#ffffff"/>
    <circle cx="80" cy="176" r="3" fill="#ffffff"/>
    
    <!-- Linhas de conexão -->
    <line x1="80" y1="80" x2="128" y2="110" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="176" y1="80" x2="128" y2="110" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="80" y1="176" x2="128" y2="150" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Texto "PJE" estilizado -->
  <text x="128" y="220" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#ffffff" 
        opacity="0.9">PJE</text>
  
  <!-- Brilho sutil no topo -->
  <ellipse cx="128" cy="60" rx="40" ry="8" fill="rgba(255,255,255,0.2)"/>
</svg>