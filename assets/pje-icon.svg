<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#bgGradient)"/>
  
  <!-- Gavel Icon -->
  <g transform="translate(128,128)">
    <!-- Gavel Handle -->
    <rect x="-8" y="20" width="16" height="60" rx="8" ry="8" fill="url(#iconGradient)"/>
    
    <!-- Gavel Head -->
    <rect x="-40" y="-20" width="80" height="32" rx="16" ry="16" fill="url(#iconGradient)"/>
    
    <!-- Gavel Strike Plate -->
    <ellipse cx="45" cy="45" rx="25" ry="8" fill="#ecf0f1" opacity="0.8"/>
    
    <!-- Automation Gears -->
    <g opacity="0.7">
      <!-- Gear 1 -->
      <circle cx="-50" cy="-50" r="12" fill="#f39c12"/>
      <circle cx="-50" cy="-50" r="6" fill="#e67e22"/>
      
      <!-- Gear 2 -->
      <circle cx="-30" cy="-65" r="8" fill="#e74c3c"/>
      <circle cx="-30" cy="-65" r="4" fill="#c0392b"/>
    </g>
    
    <!-- PJE Text -->
    <text x="0" y="-85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">PJE</text>
    
    <!-- Automation Text -->
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="white" opacity="0.9">AUTOMATION</text>
  </g>
  
  <!-- Shine Effect -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#shine)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>