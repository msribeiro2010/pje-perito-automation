<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Electron Modal - OJ Selector</title>
    <link rel="stylesheet" href="src/renderer/styles.css">
</head>
<body>
    <div class="container">
        <h1>Teste Electron Modal - OJ Selector V2</h1>
        
        <button class="btn btn-primary" onclick="openServidorV2Modal()">Abrir Modal Servidor V2</button>
        
        <div class="log" id="main-log" style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 4px; padding: 15px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;">
            <div style="color: #007bff;">[INFO] Logs aparecerão aqui...</div>
        </div>
    </div>
    
    <!-- Modal Servidor V2 - Estrutura EXATA do index.html -->
    <div id="servidor-v2-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configuração da Automação - Servidores</h3>
                <span class="close" onclick="closeModal('servidor-v2-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="servidor-v2-form">
                    <div class="form-group">
                        <label for="v2-cpf">CPF do Servidor:</label>
                        <input type="text" id="v2-cpf" placeholder="000.000.000-00" required>
                        <small>CPF do servidor que receberá os vínculos</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="v2-perfil">Perfil:</label>
                        <select id="v2-perfil" required>
                            <option value="">Selecione o perfil</option>
                            <option value="Perito">Perito</option>
                            <option value="Assistente Técnico">Assistente Técnico</option>
                        </select>
                        <small>Perfil do servidor no sistema</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Órgãos Julgadores:</label>
                        <div class="orgaos-selector">
                            <div id="oj-selector-v2"></div>
                            <small>Selecione um ou mais órgãos julgadores</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="saveServidorV2()">Salvar Configuração</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('servidor-v2-modal')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="src/renderer/script.js"></script>
    
    <script>
        // Override console para capturar logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'info') {
            const logElement = document.getElementById('main-log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                error: '#dc3545',
                warning: '#ffc107',
                success: '#28a745'
            };
            logElement.innerHTML += `<div style="color: ${colors[type] || colors.info}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warning');
        };
        
        // Função para testar o modal
        function testModal() {
            console.log('=== TESTE DO MODAL ===');
            
            const modal = document.getElementById('servidor-v2-modal');
            const container = document.getElementById('oj-selector-v2');
            
            console.log('Modal existe:', !!modal);
            console.log('Container existe:', !!container);
            console.log('Modal visível:', modal ? getComputedStyle(modal).display !== 'none' : false);
            console.log('Container visível:', container ? getComputedStyle(container).display !== 'none' : false);
            
            if (window.ojSelectors && window.ojSelectors['oj-selector-v2']) {
                const selector = window.ojSelectors['oj-selector-v2'];
                console.log('Seletor existe:', !!selector);
                console.log('Container do seletor:', !!selector.container);
                console.log('Search input:', !!selector.searchInput);
                console.log('Dropdown:', !!selector.dropdown);
                console.log('OJs disponíveis:', selector.ojList?.length || 0);
            } else {
                console.log('Seletor não encontrado em window.ojSelectors');
            }
        }
        
        // Aguardar carregamento completo
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Página carregada - Teste Electron Modal');
            
            // Verificar se as funções do script.js estão disponíveis
            console.log('openServidorV2Modal disponível:', typeof openServidorV2Modal === 'function');
            console.log('initializeOJSelectorV2 disponível:', typeof initializeOJSelectorV2 === 'function');
            console.log('OJSelector disponível:', typeof OJSelector === 'function');
            
            // Adicionar botão de teste
            const container = document.querySelector('.container');
            const testButton = document.createElement('button');
            testButton.className = 'btn btn-secondary';
            testButton.textContent = 'Testar Estado do Modal';
            testButton.onclick = testModal;
            testButton.style.marginLeft = '10px';
            container.querySelector('button').parentNode.insertBefore(testButton, container.querySelector('button').nextSibling);
        });
    </script>
</body>
</html>
